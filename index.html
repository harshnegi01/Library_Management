<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsh Library Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Harsh Library Management</h1>
        <div class="form-container">
            <input type="text" id="bookTitle" placeholder="Book Title" />
            <input type="text" id="bookAuthor" placeholder="Book Author" />
            <button id="addBook">Add Book</button>
            <button id="updateBook" style="display:none;">Update Book</button>
        </div>
        <table id="bookList">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
